spring:
  hadoop:
    fsUri: hdfs://192.168.1.119:32457
    resourceManagerHost: 192.168.1.119:32457
  yarn:
    appName: yarn-demo
    applicationDir: /app/yarn-demo/
    fsUri: hdfs://192.168.1.119:32457
    rmAddress: 192.168.1.119:32458
    schedulerAddress: 192.168.1.119:50070
    client:
      startup:
        action: submit
      localizer:
        pattern:
          - "*.jar"
