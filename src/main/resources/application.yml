        archiveFile: yarn-demo-0.0.1-SNAPSHOT.jar
    appmaster:
      containerCount: 1
      localizer:
        pattern:
          - "*.jar"
      launchcontext:
        archiveFile: yarn-demo-0.0.1-SNAPSHOT.jar
        arguments:
          --spring.profiles.active: container
